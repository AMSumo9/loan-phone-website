<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{{ page.title | default: site.seo.default_title }}</title>
    <meta name="description" content="{{ page.meta_description | default: site.seo.default_description }}">
    <meta name="keywords" content="{{ page.meta_keywords | default: site.seo.default_keywords }}">
    <meta name="author" content="{{ page.author | default: site.company.name }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ page.og_type | default: 'website' }}">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:title" content="{{ page.title | default: site.seo.default_title }}">
    <meta property="og:description" content="{{ page.meta_description | default: site.seo.default_description }}">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ page.og_image | default: site.seo.fallback_image }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="twitter:title" content="{{ page.title | default: site.seo.default_title }}">
    <meta property="twitter:description" content="{{ page.meta_description | default: site.seo.default_description }}">
    <meta property="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ page.og_image | default: site.seo.fallback_image }}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    {% if site.features.loan_widget_live %}
    <!-- Widget CSS -->
    <link rel="stylesheet" href="{{ site.features.widget_css }}">
    {% endif %}
    
    <style>
        :root {
            --primary-blue: #2563eb !important;
            --primary-purple: #7c3aed !important;
            --accent-orange: #f97316 !important;
            --text-dark: #1f2937 !important;
            --text-light: #6b7280 !important;
            --bg-light: #f8fafc !important;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-dark);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% include header.html %}
    
    <!-- Main Content -->
    <main class="min-h-screen">
        <div class="container mx-auto px-6 py-8">
            {{ content }}
        </div>
    </main>
    
    {% include footer.html %}
    {% include back-to-top.html %}
    
    {% if site.features.loan_widget_live %}
    <!-- Widget JavaScript -->
    <script src="{{ site.features.widget_js }}"></script>
    {% endif %}
    
    <!-- JavaScript -->
    <script>
        // Support Modal Function
        function openSupportModal() {
            const modal = document.getElementById('support-modal');
            if (modal) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }
        }
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Back to top functionality
        window.addEventListener('scroll', function() {
            const backToTopButton = document.getElementById('back-to-top');
            if (backToTopButton) {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.remove('hidden');
                } else {
                    backToTopButton.classList.add('hidden');
                }
            }
        });
        
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
