<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: "The Loan Phone" }}</title>

  <meta name="description" content="Need a Car Loan? | Find the Best Rate with AI Powered Car Loan Calculator. Easily compare personal loan, car loan, business loan, home loan options." />
  <meta name="keywords" content="Car Loans, Auto Loans, Best Car Loan Rates" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Internal CSS (your variables and styles) -->
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-accent: #fce8e8;
      --text-primary: #1f2937;
      --text-secondary: #4b5563;
      --brand-red: #DC2626;
      --brand-red-dark: #B91C1C;
    }
    html.dark {
      --bg-primary: #1f2937;
      --bg-secondary: #374151;
      --bg-accent: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }
    .brand-red { color: var(--brand-red); }
    .bg-brand-red { background-color: var(--brand-red); }
    .hover\:bg-brand-red-dark:hover { background-color: var(--brand-red-dark); }
    /* Plus your additional styles */
  </style>
</head>

<body class="bg-white text-gray-800">
  {% include header.html %}

  {{ content }}

  {% include footer.html %}

  <script>
    // Your theme toggles, mobile menus, animations & modal JS from home.html
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggles = document.querySelectorAll('#theme-toggle-desktop, #theme-toggle-mobile');
      const htmlEl = document.documentElement;
      const currentTheme = localStorage.getItem('theme') || 'light';
      const updateIcon = (theme) => {
        themeToggles.forEach(toggle => {
          toggle.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
      };
      htmlEl.classList.add(currentTheme);
      updateIcon(currentTheme);
      themeToggles.forEach(toggle => {
        toggle.addEventListener('click', () => {
          if (htmlEl.classList.contains('dark')) {
            htmlEl.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            updateIcon('light');
          } else {
            htmlEl.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            updateIcon('dark');
          }
        });
      });
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('active');
        });
      }
      const backToTopButton = document.getElementById('back-to-top');
      if (backToTopButton) {
        window.addEventListener('scroll', () => {
          if (window.scrollY > 300) {
            backToTopButton.classList.add('active');
          } else {
            backToTopButton.classList.remove('active');
          }
        });
        backToTopButton.addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
          }
        });
      }, { threshold: 0.1 });
      const elementsToAnimate = document.querySelectorAll('.animate-on-scroll');
      elementsToAnimate.forEach(el => observer.observe(el));
      const supportLink = document.getElementById('support-link');
      const supportModal = document.getElementById('support-modal');
      const modalCloseBtn = document.getElementById('modal-close');
      if (supportLink && supportModal && modalCloseBtn) {
        supportLink.addEventListener('click', (e) => {
          e.preventDefault();
          supportModal.style.display = 'flex';
        });
        modalCloseBtn.addEventListener('click', () => {
          supportModal.style.display = 'none';
        });
        supportModal.addEventListener('click', (e) => {
          if (e.target === supportModal) {
            supportModal.style.display = 'none';
          }
        });
      }
    });
  </script>
</body>

</html>
