<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title | default: "The Loan Phone" }}</title>

  <meta name="description" content="{{ page.description | default: 'Need a Car Loan? Find the best rates personalized for you.' }}" />
  <meta name="keywords" content="{{ page.keywords | default: 'Car Loans, Auto Loans, Best Rates' }}" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Internal Styles -->
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-accent: #fce8e8;
      --text-primary: #1f2937;
      --text-secondary: #4b5563;
      --brand-red: #DC2626;
      --brand-red-dark: #B91C1C;
    }
    html.dark {
      --bg-primary: #1f2937;
      --bg-secondary: #374151;
      --bg-accent: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }
    h1,h2,h3,h4,h5,h6 {
      font-family: 'Poppins', sans-serif;
    }
    .brand-red { color: var(--brand-red); }
    .bg-brand-red { background-color: var(--brand-red); }
    .hover\:bg-brand-red-dark:hover { background-color: var(--brand-red-dark); }
    /* Additional styles remain here */
  </style>
</head>
<body class="bg-white text-gray-800">
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    // Same JavaScript for theme toggling, menu, etc.
  </script>
</body>
</html>
