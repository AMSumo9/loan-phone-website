<!-- Support Modal - FIXED: Unified design without gaps -->
<div id="support-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full mx-4 relative">
        <!-- Close Button -->
        <button id="modal-close" onclick="closeSupportModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        
        <!-- Modal Content - UNIFIED: No gaps between sections -->
        <div class="p-6">
            <div class="text-center mb-6">
                <i class="fas fa-headset text-4xl text-red-600 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">Get Expert Help</h3>
                <p class="text-gray-600">Choose how you'd like to connect with our loan specialists</p>
            </div>
            
            <!-- Contact Options -->
            <div class="space-y-4 mb-6">
                <!-- Call Now Button -->
                <a href="tel:{{ site.contact.phone }}" class="flex items-center justify-center w-full py-3 px-4 font-semibold rounded-lg transition duration-200 text-gray-800" style="background-color: #fce8e8;">
                    <i class="fas fa-phone mr-3 text-red-600"></i>
                    <span>Call {{ site.contact.phone_display }} Now</span>
                </a>
                
                <!-- Request Callback Section - UNIFIED: No gap between header and form -->
                <div class="border border-gray-200 rounded-lg overflow-hidden">
                    <!-- Callback Header - Part of the form container -->
                    <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
                        <div class="flex items-center justify-center">
                            <i class="fas fa-calendar-check mr-2 text-red-600"></i>
                            <span class="font-semibold text-gray-800">Request a Callback</span>
                        </div>
                    </div>
                    
                    <!-- Callback Form - Directly connected to header -->
                    <div class="p-4 bg-white">
                        <form action="https://formsubmit.co/loans@loanphone.com.au" method="POST" class="space-y-4">
                            <!-- Hidden Fields for FormSubmit -->
                            <input type="hidden" name="_next" value="{{ site.url }}{{ site.baseurl }}/thank-you/">
                            <input type="hidden" name="_subject" value="New Callback Request - The Loan Phone">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_template" value="table">
                            
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                <input type="text" id="name" name="name" required 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                            </div>
                            
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                            </div>
                            
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                                <input type="email" id="email" name="email" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                            </div>
                            
                            <div>
                                <label for="loan-type" class="block text-sm font-medium text-gray-700 mb-1">Loan Type</label>
                                <select id="loan-type" name="loan_type" required 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                                    <option value="">Select a loan type</option>
                                    <option value="New Car Loan">New Car Loan</option>
                                    <option value="Used Car Loan">Used Car Loan</option>
                                    <option value="Home Loan">Home Loan</option>
                                    <option value="Refinance">Refinance</option>
                                    <option value="Personal Loan">Personal Loan</option>
                                    <option value="Business Loan">Business Loan</option>
                                    <option value="Equipment Finance">Equipment Finance</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="preferred-time" class="block text-sm font-medium text-gray-700 mb-1">Preferred Callback Time</label>
                                <select id="preferred-time" name="preferred_time" required 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                                    <option value="">Select preferred time</option>
                                    <option value="Morning (9am-12pm)">Morning (9am-12pm)</option>
                                    <option value="Afternoon (12pm-5pm)">Afternoon (12pm-5pm)</option>
                                    <option value="Evening (5pm-7pm)">Evening (5pm-7pm)</option>
                                    <option value="Anytime">Anytime</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="w-full py-3 px-4 font-semibold rounded-lg transition duration-200 text-gray-800" style="background-color: #fce8e8;">
                                <i class="fas fa-paper-plane mr-2 text-red-600"></i>
                                Request Callback
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Footer Text -->
            <div class="text-center">
                <p class="text-sm text-gray-500">
                    We'll connect you with a qualified loan specialist who can help find the best solution for your needs.
                </p>
            </div>
        </div>
    </div>
</div>
