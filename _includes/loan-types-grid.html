<!-- Loan Types Grid - Jekyll 3.x Compatible -->
<div class="grid grid-cols-2 gap-x-8">
  <ul class="text-gray-400 space-y-2">
    {% for loan in site.data.loan_types.all_types limit:7 %}
      <li><a href="{{ site.baseurl }}{{ loan.url }}" class="hover:text-white">{{ loan.name }}</a></li>
    {% endfor %}
  </ul>
  <ul class="text-gray-400 space-y-2">
    {% for loan in site.data.loan_types.all_types offset:7 %}
      <li><a href="{{ site.baseurl }}{{ loan.url }}" class="hover:text-white">{{ loan.name }}</a></li>
    {% endfor %}
  </ul>
</div>
