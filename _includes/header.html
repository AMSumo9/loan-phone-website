<header class="bg-[var(--bg-primary)] shadow-sm sticky top-0 z-50 transition-colors duration-300">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="{{ site.baseurl }}/" class="flex items-center space-x-2 text-[var(--text-primary)]">
      <i class="fa-solid fa-phone-volume text-3xl brand-red"></i>
      <h1 class="text-2xl font-bold transition-colors duration-300">{{ site.company.name }}</h1>
    </a>
    <div class="desktop-nav hidden md:flex items-center space-x-6">
      {% for item in site.data.navigation.main %}
        <a href="{{ site.baseurl }}{{ item.url }}" class="text-[var(--text-secondary)] hover:brand-red transition-colors duration-300">{{ item.name }}</a>
      {% endfor %}
      <button id="theme-toggle-desktop" class="text-xl text-[var(--text-secondary)] hover:brand-red"><i class="fas fa-moon"></i></button>
    </div>
    <div class="flex items-center md:hidden">
      <button id="theme-toggle-mobile" class="text-xl text-[var(--text-secondary)] hover:brand-red mr-4"><i class="fas fa-moon"></i></button>
      <button id="mobile-menu-button" aria-label="Toggle mobile menu"><i class="fas fa-bars text-2xl text-[var(--text-primary)]"></i></button>
    </div>
  </nav>
  <div id="mobile-menu" class="mobile-nav flex-col md:hidden absolute bg-[var(--bg-primary)] w-full shadow-lg hidden">
    {% for item in site.data.navigation.main %}
      <a href="{{ site.baseurl }}{{ item.url }}" class="block py-3 px-6 text-[var(--text-secondary)] hover:bg-[var(--bg-secondary)]">{{ item.name }}</a>
    {% endfor %}
  </div>
</header>
